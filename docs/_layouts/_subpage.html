{% extends "_layouts/_base.html" %}

{% block body %}
<div class="content clearfix">
	<aside class="col-sm-3">
		<div class="pages">
			<p><strong>Documentation</strong></p>
			<ul>
				<li><a href="{{ baseUrl }}{% if page.lang %}/{{ page.lang }}{% endif %}/getting-started.html">Getting Started</a></li>
				<li><a href="{{ baseUrl }}{% if page.lang %}/{{ page.lang }}{% endif %}/templating.html">Templating</a></li>
				<li><a href="{{ baseUrl }}{% if page.lang %}/{{ page.lang }}{% endif %}/api.html">API</a></li>
				<li><a href="{{ baseUrl }}{% if page.lang %}/{{ page.lang }}{% endif %}/faq.html">FAQ</a></li>
			</ul>
		</div>
		<div class="toc">
			<p><strong>{{ page.title }}</strong></p>
			<ul>
				{% for heading in toc %}
					<li class="item-level-{{heading.level}}">
						<a href="#{{heading.id}}">{{heading.html}}</a>
					</li>
				{% endfor %}
			</ul>
		</div>
	</aside>
	<div class="col-sm-9 main">
		<div class="locale btn-group">
			<a href="{{ baseUrl }}/{{ page.pageid }}.html" class="btn btn-default {% if page.lang %}{%else%}btn-success{% endif %}">English</a>
			<a href="{{ baseUrl }}/cn/{{ page.pageid }}.html" class="btn btn-default {% if page.lang =='cn' %}btn-success{% endif %}">中文</a>
			<a href="{{ baseUrl }}/fr/{{ page.pageid }}.html" class="btn btn-default {% if page.lang =='fr' %}btn-success{% endif %}">Français</a>
		</div>
		{{ content }}
	</div>
</div>
{% endblock %}
