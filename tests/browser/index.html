<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="../../node_modules/mocha/mocha.css" />
  <style type="text/css">
    body {
      font: 20px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
      padding: 60px 50px;
    }
    #mocha {
      margin: 0;
    }
    div.note {
      font-size: .8em;
      width: 50%;
    }
  </style>
</head>
<body>
  <div class="note">
    Tests do not indicate performance. They are much slower because a
    new environment is created for every single template and is
    recompiled from scratch, and you can see there are
    <a href="https://github.com/mozilla/nunjucks/blob/master/tests/compiler.js">quite</a>
    a
    <a href="https://github.com/mozilla/nunjucks/blob/master/tests/parser.js">lot</a>
    of
    <a href="https://github.com/mozilla/nunjucks/tree/master/tests">tests</a>.
  </div>

  <div id="mocha"></div>

  <script src="../../node_modules/expect.js/index.js"></script>
  <script src="../../node_modules/mocha/mocha.js"></script>
  <script>
    delete window.require;
    var isPhantom = typeof callPhantom === 'function';
    var isChrome = typeof __mochaFinish === 'function';
    var isAutomated = isPhantom || isChrome;

    if (isPhantom) {
      typeof initMochaPhantomJS === 'function' && initMochaPhantomJS();
    }

    if (isAutomated) {
      mocha.setup({ui: 'bdd', timeout: 60000, reporter: 'spec'});
      mocha.useColors(true);
    } else {
      mocha.setup({ui: 'bdd'});
    }
  </script>

  <script src="../../packages/core/test/index.min.js"></script>
  <script src="../util.js"></script>

  <script src="../api.js"></script>
  <script src="../lexer.js"></script>
  <script src="../loader.js"></script>
  <script src="../parser.js"></script>
  <script src="../compiler.js"></script>
  <script src="../runtime.js"></script>
  <script src="../filters.js"></script>
  <script src="../globals.js"></script>
  <script src="../jinja-compat.js"></script>
  <script src="../tests.js"></script>

  <script>
    if (typeof window.__mochaFinish === 'undefined') {
      window.__mochaFinish = function(err, res) {
        if (err) {
          throw err;
        }
      };
    }

    nunjucks.testing = true;
    mocha.checkLeaks();
    var runner;
    try {
      runner = mocha.run(function(failures) {
        __mochaFinish(undefined, {stats: runner.stats, coverage: window.__coverage__});
      });
    } catch (e) {
      __mochaFinish(e);
    }
  </script>
</body>
</html>
