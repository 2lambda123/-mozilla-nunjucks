<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests (slim)</title>
  <link rel="stylesheet" href="../../node_modules/mocha/mocha.css" />
</head>
<body>
  <div id="mocha"></div>

  <script src="../../node_modules/expect.js/index.js"></script>
  <script src="../../node_modules/mocha/mocha.js"></script>
  <script>
    delete window.require;
    var isPhantom = typeof callPhantom === 'function';
    var isChrome = typeof __mochaFinish === 'function';
    var isAutomated = isPhantom || isChrome;

    if (isPhantom) {
      typeof initMochaPhantomJS === 'function' && initMochaPhantomJS();
    }

    if (isAutomated) {
      mocha.setup({ui: 'bdd', timeout: 60000, reporter: 'spec'});
      mocha.useColors(true);
    } else {
      mocha.setup({ui: 'bdd'});
    }
  </script>

  <!-- Load full nunjucks lib as window.nunjucksFull, so tests can run -->
  <script src="../../packages/core/test/index.min.js"></script>
  <script type="text/javascript">
    window.nunjucksFull = window.nunjucks;
    window.nunjucks = undefined;
  </script>
  <script src="../../packages/core/test/index.slim.min.js"></script>
  <script src="../util.js"></script>
  <script src="precompiled-templates.js"></script>
  <script>
    // Prefix all test suite titles with 'slim'
    (function(originalDescribe) {
      window.describe = window.suite = function describe(title, fn) {
        originalDescribe('slim ' + title, fn);
      };
    })(window.describe || window.suite);

    // Reset window.nunjucksPrecompiled so that it doesn't leak between tests
    (function(precompiled) {
      beforeEach(function(done) {
        window.nunjucksPrecompiled = precompiled;
        done();
      });
      afterEach(function(done) {
        window.nunjucksPrecompiled = precompiled;
        done();
      });
    })(window.nunjucksPrecompiled);
  </script>

  <script src="../compiler.js"></script>
  <script src="../runtime.js"></script>
  <script src="../filters.js"></script>
  <script src="../globals.js"></script>
  <script src="../jinja-compat.js"></script>
  <script src="../tests.js"></script>

  <script>
    if (typeof window.__mochaFinish === 'undefined') {
      window.__mochaFinish = function(err, res) {
        if (err) {
          throw err;
        }
      };
    }

    nunjucks.testing = true;
    mocha.checkLeaks();
    var runner;
    try {
      runner = mocha.run(function(failures) {
        __mochaFinish(undefined, {stats: runner.stats, coverage: window.__coverage__});
      });
    } catch (e) {
      __mochaFinish(e);
    }
  </script>
</body>
</html>
